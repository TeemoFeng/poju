<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    {include file="/shared/head"}
    <script type="text/javascript" src="__BACKEND__/js/jquery.dragsort-0.5.2.min.js"></script>
</head>
<body style="background: #f3f3f4;padding-left:5px;">
<div class="frame-title">
    <h5>合作伙伴</h5>
</div>
<div class="action-bar">
    <a href="{:url('backstage/Cooperative/add')}" ajax="true" model-area="800px,400px" success="msg.model"><i class="iconfont icon-add"></i>添加</a>
    <a href="javascript:location.reload()"><i class="iconfont icon-refresh icon-spin"></i>刷新</a>
    <div class="dropdown">
        <a href="javascript:;" data-dropdown="click" >更多操作<span class="iconfont icon-triangle-down"></span></a>
        <ul class="down-left">
            <li batch='true' success="msg.tips" data-url="{:url('backstage/Cooperative/deleteInBatch')}" data-confirm="确定要删除这些记录吗？">删除所选记录</li>
        </ul>
    </div>
</div>
<form action="{:url('backstage/Cooperative/sort')}" ajax="true" success="msg.tips" method="post">
    <table class="ord_table" theme="no-rl-border">
        <thead>
        <tr>
            <th width="20px"><input type="checkbox" class="cheack-all"></th>
            <th>标题</th>
            <th>届别</th>
            <th width="60px"><input type="submit" value="排序" class="sort-btn" /></th>
            <th width="110px">操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach name="Items" item="item"}
        <tr>
            <td><input type="checkbox" value="{$item.id}"></td>
            <td>{$item.name}</td>
            <td>{$item.category.name}</td>
            <td><input type="text" name="_{$item.id}" value="{$item.sort}" class="list-sort bg" /></td>
            <td>
                <a class="act_btn" href="{:url('backstage/Cooperative/add',['id'=>$item.id])}" ajax="true" model-area="800px,400px" success="msg.model">编辑</a>
                <a class="act_btn" href="{:url('backstage/Cooperative/delete',['id'=>$item.id])}" ajax="true" success="msg.tips" data-method="post" data-confirm="确定要删除该记录吗？">删除</a>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
</form>
</body>
</html>

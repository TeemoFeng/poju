<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    {include file="/shared/head"}
</head>
<body style="background: #f3f3f4;padding-left:5px;">
<div class="frame-title">
    <h5>信息反馈</h5>
</div>
<div class="action-bar">
    <a href="javascript:location.reload()"><i class="iconfont icon-refresh icon-spin"></i>刷新</a>
    <div class="dropdown">
        <a href="javascript:;" data-dropdown="click" >更多操作<span class="iconfont icon-triangle-down"></span></a>
        <ul class="down-left">
            <li batch='true' success="msg.tips" data-url="{:url('/backstage/Feedback/deleteInBatch')}" data-confirm="确定要删除这些记录吗？">删除所选记录</li>
        </ul>
    </div>
</div>
<table class="ord_table" theme="no-rl-border">
    <thead>
    <tr>
        <th width="20px"><input type="checkbox" class="cheack-all"></th>
        <th>姓名</th>
        <th>公司</th>
        <th>职位</th>
        <th>邮箱</th>
        <th>最想看到的嘉宾</th>
        <th>最感兴趣的会场</th>
        <th>提交日期</th>
        <th width="70px">操作</th>
    </tr>
    </thead>
    <tbody>
    {volist name="list" id="item"}
    <tr>
        <td><input type="checkbox" value="{$item.id}"></td>
        <td>{$item.name}</td>
        <td>{$item.company}</td>
        <td>{$item.position}</td>
        <td>{$item.email}</td>
        <td>{$item.guest}</td>
        <td>{$item.agenda}</td>
        <td>{$item.subdate}</td>
        <td>
            <a class="act_btn" href="{:url('backstage/Feedback/delete',['id'=>$item.id])}" ajax="true" success="msg.tips" data-method="post" data-confirm="确定要删除该记录吗？">删除</a>
        </td>
    </tr>
    {/volist}
    </tbody>
</table>
</body>
</html>

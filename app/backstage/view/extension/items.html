<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    {include file="/shared/head"}
    <script src="__BACKEND__/js/laydate/laydate.js"></script>
    <script src="__BACKEND__/js/selectize.min.js"></script>
</head>
<body style="background: #f3f3f4;padding-left:5px;">
<div class="frame-title">
    <h5>运营推广</h5>
</div>
<div class="action-bar">
    <!--<a href="{:url('backstage/Extension/add')}" ajax="true" model-area="850px,500px"  success="msg.model"><i class="iconfont icon-add"></i>添加</a>-->
    <a href="javascript:location.reload()"><i class="iconfont icon-refresh icon-spin"></i>刷新</a>

</div>
<table class="ord_table" theme="no-rl-border">
    <thead>
    <tr>
        <th width="20px"><input type="checkbox" class="cheack-all"></th>
        <th>会议名称</th>
        <th>二维码</th>
        <th>二维码链接</th>
        <th width="110px">操作</th>
    </tr>
    </thead>
    <tbody>
    {foreach name='items' item='item'}
    <tr>
        <td><input type="checkbox" value="{$item.id}"></td>
        <td>{$item.name}</td>
        <td>{$item.qrcode_path ?= '<img class="preview" data-url="' . $item.qrcode_path . '" src="__BACKEND__/images/ico-pic.png" />'} </td>
        <td>
            {if !empty($item.qrcode_path)}
            <a target="_blank" href="{$item.qrcode_path}">{$item.qrcode_path}</a></td>
            {/if}
        <td>
            {if empty($item.qrcode_path)}
            <a class="act_btn" href="{:url('backstage/Extension/createQrcode',['id'=>$item.id])}"  ajax="true" success="msg.tips" data-method="post">生成二维码</a>
            {/if}

        </td>
    </tr>
    {/foreach}
    </tbody>
    <tfoot>
    <tr>
        <td><input type="checkbox" class="cheack-all"></td>
        <td colspan="6">
            <div class="fr page-box">{$items->render()}</div>
        </td>
    </tr>
    </tfoot>
</table>
</body>
</html>
